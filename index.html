<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="NFT Preview Component built as a solution for a Frontend mentor challenge">
  <meta name="theme" content="#000000">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 flex-column">
  <main class="card-container w-auto mb-5">
    <div class="img position-relative">
      <img src="./images/image-equilibrium.jpg" alt="" width="300" id="main-img">
      <div class="overlay position-absolute top-0 bottom-0 start-0 end-0">
        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" class="opacity-100">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z"/>
            <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" 
            fill="#fff" fill-rule="nonzero" stroke="white"/>
          </g>
        </svg>
      </div>
    </div>
    <div class="text">
      <h2 class="fw-bold white-text mt-4 fs-3">Equilibrium #3429</h2>
      <p class="blue-text" id="main-para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="d-flex justify-content-between">
        <div id="quantity" class="d-flex align-items-center">
          <img src="./images/icon-ethereum.svg" alt="" width="10" height="20">
          <span>0.041 ETH</span>
        </div>
        <div id="days" class="blue-text d-flex align-items-center">
          <img src="./images/icon-clock.svg" alt="" width="20" height="20">
          <span>3 days left</span>
        </div>
      </div>
      <div class="d-flex align-items-center mt-3 pt-3" id="creator">
        <img src="./images/image-avatar.png" alt="" width="40" height="35">
        <p class="blue-text mb-0">Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution text-center bg-gradient position-relative bottom-0 p-2 text-white m-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Krrish105">Karishma Garg</a>.
  </footer>
</body>
</html>
